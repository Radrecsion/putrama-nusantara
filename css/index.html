<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Mode Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="d-flex align-items-center">
      <img id="logoLight" src="logo-light.png" alt="Logo Light" />
      <img id="logoDark" src="logo-dark.png" alt="Logo Dark" />
      <span id="brandName">My Brand</span>
    </div>

    <div>
      <a href="#" class="nav-link active">Home</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Contact</a>
    </div>

    <button id="btnThemeToggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi" viewBox="0 0 16 16">
        <path d="M6 0a6 6 0 1 0 5.917 4.624A7 7 0 1 1 6 0z"/>
      </svg>
    </button>
  </nav>

  <main class="container">
    <h5>Section Title</h5>
    <p>Some paragraph content goes here...</p>
  </main>

  <script>
    const btnThemeToggle = document.getElementById('btnThemeToggle');
    const body = document.body;

    btnThemeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      // Optional: simpan preferensi ke localStorage
      if(body.classList.contains('dark-mode')){
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    // Load tema saat halaman dibuka
    window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('theme') === 'dark'){
        body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
